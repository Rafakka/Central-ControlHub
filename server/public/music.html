<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title-library">Music Library</div>
  
  <!-- Central Search Bar -->
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search for a song...">
  </div>

  <!-- Container for Search Results -->
  <ul id="music-list">Loading...</ul>

  <!-- Album Art Modal Overlay -->
  <div id="album-art-overlay" class="hidden">
    <div id="album-art-content">
      <img id="album-art-img" src="" alt="Album Art">
      <!-- Transparent bar overlay -->
      <div id="transparency-bar"></div>
    </div>
  </div>

  <script src="js/music.js"></script>
  <script src="js/search.js"></script>
  <script src="js/albumArt.js"></script>
</body>
</html>
