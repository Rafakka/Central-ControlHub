<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
</head>
<body>
    <h1>Video Library</h1>
    <button onclick="window.location.href='dashb.html'">Back to Dashboard</button>
    <ul id="videoList"></ul>

    <script>
        fetch('/media/videos')
            .then(response => response.json())
            .then(files => {
                const list = document.getElementById('videoList');
                files.forEach(file => {
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="videos/${file}" target="_blank">${file}</a> 
                    <video controls width="320">
                        <source src="videos/${file}" type="video/mp4">
                        Your browser does not support the video element.
                    </video>`;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching video files:', error));
    </script>
</body>
</html>
